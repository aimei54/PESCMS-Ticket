<style type="text/css">
    @media only screen and (max-width: 620px) {
        table[class=body] h1, table[class=body] h2, table[class=body] h3, table[class=body] h4 {
            font-weight: 600 !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] h1 {
            font-size: 24px !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] h2 {
            font-size: 20px !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] h3 {
            font-size: 16px !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] .lead {
            font-size: 16px !important;
            line-height: 24px !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] .container {
            padding: 20px !important;
            width: 100% !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] .btn table {
            width: 100% !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] .btn a {
            display: block !important;
        }

    }

    @media only screen and (max-width: 620px) {
        table[class=body] .header-padded, table[class=body] .body-padded {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

    }</style>
<table class="body"
       style="border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;background-color:#fff;"
       width="100%" bgcolor="#ffffff">
    <tr>
        <td style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-size:14px;vertical-align:top;"
            valign="top"></td>
        <td class="container" style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-size:14px;vertical-align:top;display:block;margin:0 auto !important;max-width:580px;padding:30px;width:580px;"
            width="580" valign="top">
            <div class="content" style="display:block;margin:0 auto;max-width:580px;">
                <div class="header"
                     style="width:100%;padding-top:10px;padding-bottom:10px;margin-bottom:20px;border-bottom:1px solid #eee;">
                    <table style="border-collapse:separate;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;"
                           width="100%">
                        <tr>
                            <td style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-size:14px;vertical-align:top;"
                                valign="top">
                                <a href="{host}"
                                   style="color:#0366d6;text-decoration:underline;">
                                    <img src="{logo}"
                                         width="50" height="50"
                                         style="-ms-interpolation-mode: bicubic; max-width: 100%;"></a>
                            </td>
                        </tr>
                    </table>
                </div>
                {content}
                <div class="footer" style="clear:both;width:100%;">
                    <hr class="footer-hr"
                        style="height:0;overflow:visible;margin-top:30px;border:0;border-top:1px solid #eee;color:#999999;font-size:12px;line-height:18px;margin-bottom:30px;">
                    <div class="footer-links" style="color:#999999;font-size:12px;line-height:18px;">
                        <p class="footer-text"
                           style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-weight:normal;margin:0;margin-bottom:15px;color:#999999;font-size:12px;line-height:18px;">
                            <a href="{host}" style="color:#999999;font-size:12px;line-height:18px;text-decoration:none;">访问{siteTitle}</a>
                            ·
                            <a href="{host}/?m=Member&a=index" style="color:#999999;font-size:12px;line-height:18px;text-decoration:none;">个人中心</a>
                            ·
                            <a href="{host}/?m=Fqa&a=list" style="color:#999999;font-size:12px;line-height:18px;text-decoration:none;">常见问题</a>
                        </p>
                    </div>
                    <p class="footer-text"
                       style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-weight:normal;margin:0;margin-bottom:15px;color:#999999;font-size:12px;line-height:18px;">
<span style="display: {display}">本邮件基于{siteTitle}系统发送<a href="https://www.pescms.com" style="border:none;color:#8a939b;text-decoration:none">&nbsp;了解更多</a> <br></span>© {date} {siteTitle}
                    </p>
                </div>
            </div>
        </td>
        <td style="font-family:'-apple-system', BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';font-size:14px;vertical-align:top;"
            valign="top"></td>
    </tr>
</table>
