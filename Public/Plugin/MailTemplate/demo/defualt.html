<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        table{
            /*background: #f7f9fa;*/
            margin: 0;

            color:#7b7b7b;
            font-family: "Segoe UI","Lucida Grande",Helvetica,Arial,"Microsoft YaHei",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",FontAwesome,sans-serif;
        }
        #table-panel{
            border-radius:10px; border:1px solid #dedede; margin:0 auto; background-color:#ffffff;
        }
        #logo{
            width:100px;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            vertical-align:-3px;
            outline: none;
            border: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;

            margin:0;
            margin-top: 1rem;
            padding:0;
            display:inline;
        }
        .mail-content{
            font-size: 15px;
            line-height: 1.5;
        }
        .footerContent, .footerContent a{
            color: #7b7b7b;
            font-size: 0.7rem;
            text-align: center;
        }
        @media screen and (max-width: 640px) {
            table[class="responsive-table"] {
                width: 100% !important;
            }

            td[class="padding"] {
                padding: 20px 24% 20px 24% !important;
            }

            td[class="padding1"] {
                padding: 0 8% 20px 8% !important;
                text-align: left;
            }

            td[class="padding2"] {
                padding: 0 0 20px 0 !important;
            }

            td[class="padding4"] {
                padding: 35px 4% 0 4% !important;
                text-align: left;
            }

            td[class="padding5"] {
                padding: 35px 4% 45px 4% !important;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="background: #f7f9fa;padding:22px 0 15px 0" class="responsive-table">
            <table width="552" border="0" cellpadding="0" cellspacing="0" id="table-panel"  class="responsive-table">
                <tr>
                    <td style="padding:0 0 40px 0;" align="center" class="padding2">
                        <a href="{host}" target="_blank"><img style="" src="{logo}" id="logo"></a>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table border="0" cellpadding="0" cellspacing="0" width="550" class="responsive-table">
                            <tr>
                                <td>
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>
                                                <table cellpadding="0" cellspacing="0" border="0" align="left" class="responsive-table">
                                                    <tr>
                                                        <td align="left" valign="top"
                                                            style="padding: 0 40px;" class="padding1">
                                                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                                                <tr>
                                                                    <td class="mail-content" align="left">{content}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="center" style="padding: 2rem 0">
                                                                        <table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateFooter">
                                                                            <tr>
                                                                                <td valign="top" class="footerContent">
                                                                                    <a href="{host}" rel="noopener" target="_blank">访问{siteTitle}</a>
                                                                                    <span class="hide-mobile"> | </span>
                                                                                    <a href="{host}/?m=Member&a=index" rel="noopener" target="_blank">个人中心</a>
                                                                                    <span class="hide-mobile"> | </span>
                                                                                    <a href="{host}/?m=Fqa&a=list" rel="noopener" target="_blank">常见问题</a>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tbody>
    <tr>
        <td bgcolor="#f7f9fa" align="center">
            <table width="550" border="0" cellpadding="0" cellspacing="0" align="center" class="responsive-table">
                <tr>
                    <td align="center" valign="top" bgcolor="#f7f9fa"
                        style="font-family:Hiragino Sans GB; font-size:12px; color:#b6c2cc; line-height:17px; padding:0 0 25px 0;">
                        <span style="display: {display}">本邮件基于{siteTitle}系统发送<a href="https://www.pescms.com"
                                                     style="border:none;color:#8a939b;text-decoration:none">&nbsp;了解更多</a> <br></span>

                        © {date} {siteTitle}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
